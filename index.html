<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Joji-player</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.jpg">
</head>
<body>
    <div class="wrapper" style="background-image: url(./assets/covers/cover2.jpg);">
      <div class="audio-player">
            <img src="./assets/covers/cover2.jpg" class="cover" alt="cover" >
            <h1 class="track-title">Sanctuary</h1>
            <span class="artist-name">Joji</span>
      </div>
    </div>
    
    <footer>
        <span class="rs-logo"><img src="./assets/rs-logo.svg" alt="rs-logo" style="border-radius: 50%;"></span>
        <span class="year">2023</span>
        <span>MatjashDmitriy</span>
    </footer>
    <audio id="audio" hidden>
        <source src="./assets/tracks/Sanctuary.mp3" />
    </audio>
    <script src="script.js"></script>
</body>
</html>
